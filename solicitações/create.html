        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../_assets/css/postStyles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <form>
                        <div class="form-group mb-2">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Corporativo">
                        </div>
                        <select class="form-control mb-2">
                            <option>-- Selecione um Departamento</option>
                            <option>DITI</option>
                            <option>DATI</option>
                            <option>DS</option>
                            <option>Engenharia</option>
                        </select>
                        <select class="form-control mb-2">
                            <option>-- Selecione uma função</option>
                            <option>Desenvolvedor</option>
                            <option>Arquiteto de Sistemas</option>
                            <option>Analista de Suporte</option>
                            <option>Consultor DevOps</option>
                        </select>
                        <div class="form-group mb-2">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Título">
                        </div>
                        <div class="form-group mb-2">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Resumo">
                        </div>
                        <div class="form-group mb-2">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descrição da solicitação"></textarea>
                          </div>
                        <select class="form-control mb-2">
                            <option>-- Selecione o Tipo de Solicitação</option>
                            <option>Problema com Hardware</option>
                            <option>Problema com Sistema</option>
                            <option>Requisição de Serviço</option>
                            <option>Sugestão de Melhoria</option>
                            <option>Requisição de Equipamento</option>
                            <option>Agendamento de Reunião</option>
                        </select>
                        <select class="form-control mb-2">
                            <option>-- Selecione a Urgência</option>
                            <option>Baixa</option>
                            <option>Média</option>
                            <option>Alta</option>
                            <option>Urgente</option>
                            <option>Crítica</option>
                        </select>
                        <div class="form-group mb-2">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
